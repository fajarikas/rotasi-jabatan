<!DOCTYPE html>

    <link href="/dist/output.css" rel="stylesheet" />

  <body class="">
    <button
      data-drawer-target="logo-sidebar"
      data-drawer-toggle="logo-sidebar"
      aria-controls="logo-sidebar"
      type="button"

    >

        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >

          clip-rule="evenodd"
          fill-rule="evenodd"
